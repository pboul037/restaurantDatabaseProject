<!-- Modal -->
<div class="modal fade" id="addLocationMenuItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:70%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a Menu Item</h4>
      </div>
      <div class="modal-body">
        <form id="addLocationMenuItemForm" class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="addMenuItemTypesAvailGroup" class="form-group">
                            <label for="addMenuItemTypesAvail" class="col-sm-2 control-label">Type</label>
                              <div class="btn-group col-sm-4" data-toggle="buttons">
                                  <div id="addMenuItemTypesAvail">
                                    <label class="btn btn-default menuItemType">
                                        <input type="radio" id="addMenuItemFoodType" value="food" />Food
                                    </label> 
                                    <label class="btn btn-default menuItemType">
                                        <input type="radio" id="addMenuItemDrinkType" value="drink" />Drink
                                    </label> 
                                      <input type="hidden" id="menuItemTypeButtonvalue"/>
                                </div>
                            </div>
                        </div>
                        <div id="addMenuItemCategoriesAvailGroup" class="form-group">
                            <label for="addMenuItemCategoriesAvail" class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-4">
                                <select id="addMenuItemCategoriesAvail" class="btn btn-default dropdown-toggle">
                                    <option value="" disabled selected>Please select an item type.</option>
                                </select>
                            </div>
                        </div>
                      <div id="itemNameGroup" class="form-group">
                            <label for="itemName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Menu item name" />
                            </div>
                        </div>
                        <div id="itemDescGroup" class="form-group">
                            <label for="itemDesc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-4">
                              <textarea class="form-control" id="itemDesc" name="itemDesc" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div id="itemPriceGroup" class="form-group">
                            <label for="itemPrice" class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-3">
                                <div style="padding-left:10px" class="input-group">
                                    <input id="itemPrice" type="number" step="0.50" min="0" 
                                            class="form-control" id="itemPrice" name="itemPrice" placeholder="12.00" />
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" 
                                    id="addLocationMenuItemFormSubmit" name="submit">Add Menu Item</button>
                        </div>
                    </div>
                </div>     
            </div>    
        </form>
      </div>
    </div>
  </div>
</div>
