<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign me up!</h4>
      </div>
      <div class="modal-body">
        <form id="signupForm" class="form-horizontal form-signup" role="form">
            <div class="container">
                <div class="row">
                    <div id="signupEmailGroup" class="form-group">
                        <label for="signupEmail" class="col-sm-1 control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Email" />
                        </div>
                    </div>
                    <div id="signupUsernameGroup" class="form-group">
                        <label for="signupUsername" class="col-sm-1 control-label">Username</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="signupUsername" name="signupUsername" placeholder="Username" />
                        </div>
                    </div>
                    <div id="signupPasswordGroup" class="form-group">
                        <label for="signupPassword" class="col-sm-1 control-label">Password</label>
                        <div class="col-sm-4">
                          <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Password" />
                        </div>
                    </div>
                    <div id="signupPasswordConfirmGroup" class="form-group">
                        <label for="signupPasswordConfirm" class="col-sm-1 control-label">Confirm Password</label>
                        <div class="col-sm-4">
                          <input type="password" class="form-control" id="signupPasswordConfirm" name="signupPasswordConfirm" placeholder="Confirm Password" />
                        </div>
                    </div>
                    <div id="signupRaterTypeGroup" class="form-group">
                        <label for="signupRaterType" class="col-sm-1 control-label">Rater Type</label>
                        <div class="col-sm-4">
                            <select id="signupRaterType" class="btn btn-default dropdown-toggle">
                                <option value="" disabled selected>Choose Rater Type...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6" style="text-align:center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="signUpFormSubmit" name="submit">Sign Up!</button>
                    </div>
                    </div>
                </div>       
            </div>    
        </form>
      </div>
    </div>
  </div>
</div>
