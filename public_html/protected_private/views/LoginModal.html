<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form id="loginForm" class="form-horizontal form-login" role="form">
            <div class="container">
                <div class="row">
                    <div id="loginUsernameGroup" class="form-group">
                        <label for="loginUsername" class="col-sm-1 control-label">Username</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Username" />
                        </div>
                    </div>
                    <div id="loginPasswordGroup" class="form-group">
                        <label for="loginPassword" class="col-sm-1 control-label">Password</label>
                        <div class="col-sm-4">
                          <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group col-sm-6" style="text-align:center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="loginFormSubmit" name="submit">Login!</button>
                    </div>
                    </div>
                </div>       
            </div>    
        </form>
      </div>
    </div>
  </div>
</div>
